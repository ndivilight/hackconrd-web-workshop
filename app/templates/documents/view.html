{% extends "base.html" %}

{% block title %}View: {{ filename }} - TechCorp Portal{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-file-text"></i> {{ filename }}</h2>
    <div>
        <a href="{{ url_for('documents.download', file=filename) }}" class="btn btn-primary">
            <i class="bi bi-download"></i> Download
        </a>
        <a href="{{ url_for('documents.index') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <pre class="mb-0" style="white-space: pre-wrap; word-wrap: break-word;">{{ content }}</pre>
    </div>
</div>
{% endblock %}
